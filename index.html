<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="shortcut icon" href="./Assets/Img/dashboard.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <section class="allElems">
            <header>
            </header>
            <div class="allFeatures">
                <div class="to-do elem" id="0">
                    <img src="https://images.unsplash.com/photo-1643228995868-bf698f67d053?w=500&auto=format&fit=crop&q=60" alt="To Do List">
                    <h2>To Do List</h2>
                </div>
                <div class="daily elem" id="1">
                    <img src="https://plus.unsplash.com/premium_photo-1693842702798-d119c3efb8dc?w=500&auto=format&fit=crop&q=60" alt="Planner">
                    <h2>Planner</h2>
                </div>
                <div class="moti elem" id="2">
                    <img src="https://plus.unsplash.com/premium_photo-1695752728004-6846d17d5a09?w=500&auto=format&fit=crop&q=60" alt="Motivation">
                    <h2>Motivation</h2>
                </div>
                <div class="pomo elem" id="3">
                    <img src="https://images.unsplash.com/photo-1698913461373-bb72ded58f7a?w=500&auto=format&fit=crop&q=60" alt="Pomodoro">
                    <h2>Pomodoro</h2>
                </div>
                <div class="goals elem" id="4">
                    <img src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?w=500&auto=format&fit=crop&q=60" alt="Goals">
                    <h2>Goals</h2>
                </div>
            </div>
        </section>

        <section class="fullElem" id="todopage">
            <button class="esc" type="button" aria-label="Close">Esc</button>
            <h2>Action Plans</h2>
            <div class="tasksContainer">
                <div class="addTasks">
                    <form>
                        <input type="text" placeholder="Enter Task" required>
                        <textarea placeholder="Enter Description"></textarea>
                        <label class="importantCheckbox">
                            <input type="checkbox" name="important" id="importantCheckbox" />Mark as Important
                        </label>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTasks"></div>
            </div>
        </section>

        <section class="fullElem" id="plannerpage">
            <button class="esc" type="button" aria-label="Close">Esc</button>
            <h2>Work Flow</h2>
            <div class="day-planner"></div>
        </section>

        <section class="fullElem motivational-fullpage" id="motivationpage">
            <button class="esc" type="button" aria-label="Close">Esc</button>
            <div class="motivation-container">
                <div class="motivation-wrapper">
                    <img src="./Assets/Img/quote-icon.png" alt="Quote Icon">
                    <div class="motivation-1">
                        <h2>Quote for the Day</h2>
                    </div>
                    <div class="motivation-2">
                        <h1></h1>
                    </div>
                    <div class="motivation-3">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem pomodoro-fullpage" id="pomodoropage">
            <button class="esc" type="button" aria-label="Close">Esc</button>
            <h4 class="session">Work Session</h4>
            <h2>Focus Timer</h2>
            <div class="focus-timer">
                <h2>25:00</h2>
                <button class="start">Start</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
        </section>

        <section class="fullElem goals-section" id="achievementsPanel">
            <button class="esc" type="button" aria-label="Close">Esc</button>
            <h2>Achievements</h2>
            <div class="goals-container">
                <div class="goal-input">
                    <input type="text" id="goal-input" placeholder="Enter your goal..." />
                    <button id="add-goal-btn">Add Goal</button>
                </div>
                <ul class="goal-list" id="goal-list"></ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
